    <body>
        <div class=center>
            <script>
                var talking = false;
                function changeState() {
                    if (talking == false) {
                        talking = true;
                        document.getElementById("talkButton").innerHTML = "Listening...";
                    }
                    else if (talking == true) {
                        talking = false;
                        document.getElementById("talkButton").innerHTML = "Start Talking";
                    }
                }
            </script>

            <button class="button" id="talkButton" onclick="changeState()"></button>

            <script>
                if (talking == false) {
                    document.getElementById("talkButton").innerHTML = "Start Talking";
                }
                if (talking == true) {
                    document.getElementById("talkButton").innerHTML = "Listening...";
                }
            </script>
        </div>

                        </thead>

                                    </form>
                                </td>

        <script type="text/javascript">
            function getOptions() {
                inputElement = document.querySelector('#inputOption');
                inputOutput = inputElement.value;

                outputElement = document.querySelector('#outputOption');
                outputOutput = outputElement.value;

                browserElement = document.querySelector('#browserOption');
